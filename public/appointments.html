<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra's Dog Grooming Studio</title>
    <link rel="stylesheet" href="./css/appointments.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark text-light fixed-top">
            <div class="container-fluid">

                <a class="navbar-brand" href="/"><img src="./images/navbar_icon.png" alt="" width="30" height="30"
                        class="d-inline-block ">&nbsp;&nbsp;Sandra's Dog Grooming Studio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/services">Services</a>
                        <a class="nav-link active" href="/appointments">Appointments</a>
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- CALENDAR OBJECT-->
        <div class="background text-light">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-12">
                <h2>Contact Sandra's Dog Grooming Studio</h2>
            </div>

            <div class="col-12">
                

            </div>
            <div class="col-lg-8 col-md-12">
              <div id='calendar'>
              </div>
            </div>
          </div>
        </div>
        <!--BOOKING MODAL-->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New Booking</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--MODAL FORM-->
                  <form action="/" method="get">
                    <div class="mb-3">
                        <label for="bookingDate" class="form-label">Booking Date & Time</label>
                        <input type="text" class="form-control" id="bookingDate" value="test" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="bookingName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="bookingName" required>
                    </div>
                    <div class="mb-3">
                        <label for="BookingEmail" class="form-label">E-mail address</label>
                        <input type="email" class="form-control" id="bookingEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookingTel" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="bookingTel" required>
                    </div>
                    <div class="mb-3">
                        <label for="dogSize">Dog Size</label>
                        <select class="form-select" id="dogSize">
                            <option value="1">Small >2kg</option>
                            <option value="2">Medium 2-5kg</option>
                            <option value="3">Large >5kg</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookingService">Grooming Service</label>
                        <select class="form-select" id="bookingService">
                          <option value="1">Full Groom</option>
                          <option value="2">Wash, Dry, and Brush</option>
                          <option value="3">Other</option>
                        </select>
                    </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Notes and requirements</label>
                        <textarea class="form-control" id="bookingNotes" rows="4"></textarea>
                      </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Booking</button>
                      </div>

                  </form>
                </div>

              </div>
            </div>
          </div>

        <!-- FOOTER -->
        <footer class="bg-dark text-white text-center py-4 mt-0">
            <div class="container">
                <p class="mb-1">&copy; 2025 Sandra's Grooming Studio</p>
            </div>
        </footer>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">
    </script>
    <script src="./js/calendar.js"></script>





        
</body>
</body>

</html>

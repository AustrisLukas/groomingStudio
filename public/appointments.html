    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                selectable: true,
                select: function (info) {
                    // Prompt user for event title
                    const title = prompt('Enter Appointment Title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.start,
                            end: info.end,
                            allDay: info.allDay
                        });
                    }
                    calendar.unselect();
                },
                // Calendar options

                initialView: 'timeGrid',
                allDaySlot: false,
                views: {
                    timeGrid:{
                        type:'timeGrid',
                        duration: { days: 7},
                        slotMinTime: '09:00:00',
                        slotMaxTime: '19:00:00',
                        titleFormat: {day: '2-digit', month: 'short'},
                        dayHeaderFormat: {weekday: 'short', day: 'numeric', month: 'short'}
                    }
                },
                validRange: function(currentDate){
                    var minDate = new Date(currentDate.valueOf());
                    var maxDate = new Date(currentDate.valueOf());
                    maxDate.setDate(maxDate.getDate() + 21);

                    return {start: minDate, end: maxDate};

                },
                selectAllow: function(selectInfo){
                    var currentDate = new Date();
                    var minDate = new Date(currentDate.valueOf());
                    var maxDate = new Date(currentDate.valueOf());
                    maxDate.setDate(maxDate.getDate() + 14);
                    return selectInfo.start >= minDate && selectInfo.end <= maxDate ;
                },
                events: [
                    {
                        title: 'first event',
                        start: '2025-07-03T10:00:00',
                        end: '2025-07-03T12:00:00'
                    }
                ], 
            })


            calendar.render();
        });

    </script>
